<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="clock">
        <img src="./clock_logo.png">
    </div>

    <div class="time-alarm">
        <div class="row1">
      <div class="mrng">
          <img src="./wake_up.png"> </div>
         <div class="day1"> Set wake up time </div>
          <div class="time1">
              <a href="./index.html">
              <select id="dropdown" name="dropdown">
              <option value="8AM-9AM">8AM-9AM</option>
                  <option value="9AM-10AM">9AM-10AM</option>
                  <option value="10AM-11AM">10AM-11AM</option>
                  <option value="11AM-12PM">11AM-12PM</option>
              </select></a> 
            </div>
        </div>
  

   
        <div class="row2">
            <div class="afternoon">
                <img src="./lunch_time.png"> </div>
               <div class="day2"> Set lunch time </div>
                <div class="time2">
                   <a href="./afternoon.html">
                    <select id="dropdown" name="dropdown">
                        <option value="12PM-1PM">12PM-1PM</option>
                        <option value="1PM-2PM">1PM-2PM</option>
                        <option value="2PM-3PM">2PM-3PM</option>
                        <option value="3PM-4PM">3PM-4PM</option>
                        </select></a>
                  </div>
              </div>
              
              <div class="row3">
                <div class="evening">
                    <img src="./nap_time.png"> </div>
                   <div class="day3"> Set nap time </div>
                    <div class="time3">
                        <a href="./evening.html">
                        <select id="dropdown" name="dropdown">
                            <option value="4PM-5PM">4PM-5PM</option>
                            <option value="5PM-6PM">5PM-6PM</option>
                            <option value="6PM-7PM">6PM-7PM</option>
                            <option value="7PM-8PM">7PM-8PM</option>
                            </select></a>
                      </div>
                  </div>

                  <div class="row4">
                    <div class="night">
                        <img src="./nights_stay_FILL0_wght400_GRAD0_opsz48.png"> </div>
                       <div class="day4"> Set night time </div>
                        <div class="time4">
                            <a href="./night.html">
                            <select id="dropdown" name="dropdown">
                                <option value="8PM-9PM">8PM-9PM</option>
                                <option value="9PM-10PM">9PM-10PM</option>
                                <option value="10PM-11PM">10PM-11PM</option>
                                <option value="11PM-12AM">11PM-12AM</option>
                                </select></a>
                          </div>
                      </div>

    </div>

    <div class="goodM" >
        GOOD MORNING!! WAKE UP !!
    </div>
    <div class="set">
      SET ALARM
    </div>
    <div class="timing">
        Wake Up Time : 10AM - 11AM<br>
        Lunch Time : 12PM - 1PM<br>
         Nap Time : 4PM - 5PM <br>
         Night Time : 8PM-9AM
    </div>

    <div class="clk-time">
       <div class="timeM">TIME</div>
       <div class="hourM">10<br>hours</div>:
       <div class="minM">00<br>mins</div>:
       <div class="secM">01<br>secs</div>
       <div class="AM">
          AM
       </div>
    </div>
    <div class="breakfast">
        GRAB SOME HEALTHY BREAKFAST!!!
    </div>
    <div class="pic">
        <img src="./Component 30 â€“ 1.png"  alt="">
    </div>
